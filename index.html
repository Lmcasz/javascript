<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Convert</title>
  <script src="jquery 3.6.js"></script>
</head>

<body id="body">
  <header>
    <nav class="navbar navbar-light bg-transparent">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">
          <img src="Imagenes/logo.png.png" alt="" width="100" height="100"
            class="d-inline-block align-text-top textoh1">
        </a>
        <p class="textoNav">convert.com</p>
      </div>
    </nav>
  </header>
  <main>
    <div id="container">
      <div class="effect-text-container">
        <h1>Convertidor de divisas</h1>
      </div>
    </div>
    <div class="containerConvertidor gradient-border" id="box">
      <div class="row" id="containerCambio">
        <div class="col" id="columnaMonedas">
          <p class="textoInput1">Seleccione moneda a cambiar</p>
          <div>
            <select id="selectorMoneda" onchange="showValue()">
            </select>
          </div>
        </div>
        <div class="col" id="columnaCambio">
          <form name="formulario" class="formularioMontos">
            <p class="textoInput2">Ingrese monto :</p>
            <input type="number" id="valorPeso" class="form-control" min="1" max="100000">
            <p id="muestraCambio"></p>
          </form>
        </div>
        <div class="col" id="columnaCambio">
          <input type="button" id="cotizador" value="cotizar" class="btnCotizar btn-danger" onclick="cotizar()">
          <div id="resultado">
            <div id="resultadoTexto"></div>
          </div>
        </div>
        <div class="row" id="containerForm">
          <div class="col" id="containerForm">
            <button type="button" class="btn btn-danger btnAgregarMostrar">Necesitas agregar alguna moneda?</button>
            <form id="formAgregar">
              <div class="mb">
                <label for="exampleInputEmail1" class="form-label">Moneda a agregar</label>
                <input type="text" class="form-control" id="inputNuevaMoneda">
              </div>
              <div class="mb">
                <label for="exampleInputPassword1" class="form-label">Valor de la moneda en $ARG</label>
                <input type="number" class="form-control" id="inputNuevoValor">
              </div>
              <div class="mb">
                <label for="exampleInputPassword1" class="form-label">Pais de origen</label>
                <input type="text" class="form-control" id="inputNuevoPais">
              </div>
              <div class="mb">
                <label for="exampleInputPassword1" class="form-label">Simbolo</label>
                <input type="text" class="form-control" id="inputNuevoSimbolo">
              </div>
              <button type="button" class="btn btn-danger btnAgregar">Agregar</button>
            </form>
          </div>
          <div class="col">
            <div>
              <div>
                <button type="button" class="btn btn-danger btnMostrarCryptos">Quieres cambiar alguna cripto en
                  USD?</button>
                <form>
                  <div class="container" id="containerCrypto">
                    <div class="row">
                      <div class="col" id="cryptoForm">
                        <div class="form-group">
                          <select name="cryptomoneda" id="selectCrypto">
                            <option selected>Que quieres cambiar</option>
                          </select>
                        </div>
                        <label for="precioCrypto">El precio es de:</label>

                        <input type="number" id="valorCrypto" class="form-control">

                        <div id="resultadoCrypto">
                          <p id="resultadoTextoCrypto"></p>
                        </div>


                        <div class="buttonForm">
                          <input type="button" class="btn btn-danger" value="Calcular Crypto" id="calcularCrypto"
                            onclick="cotizarCrypto()">

                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <div class="calculator">
      <div class="inputCalculator" id="inputCalculator"></div>
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="copyright container-fluid" align="center">
      <p class="copyrightText"> Â© 2022 - 2022 convert.com - All Rights Reserved. </p>
    </div>
  </footer>
  <script src="jquery.js"></script>
  <script src="main.js"></script>

</body>

</html>
